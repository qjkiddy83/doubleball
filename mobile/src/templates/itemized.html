<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>彩票荐号</title>
</head>

<body ontouchmove="event.preventDefault();">
    <div id="app">
    <header class="mui-bar mui-bar-nav"><a href="javascript:;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">充值明细</h1>
    </header>
    <section class="tabs">
        <ul>
            <li v-bind:class="cur=='buy'?'active':''" data-index=0 v-on:tap="changeTab">充值明细</li>
            <li v-bind:class="cur=='gift'?'active':''" data-index=1 v-on:tap="changeTab">赠送明细</li>
        </ul>
    </section>
    <p class="unfilled">金币余额：{{userbalance}}</p>
    <div class="mui-slider" id="slider1">
        <div class="mui-slider-group">
            <div class="mui-slider-item">
                <div class="mui-scroll-wrapper mui-scroll-wrapper-segmented">
                    <div class="mui-scroll">
                        <ul>
                            <li class="mui-table-view-cell" v-for="li in buy.list">
                                <div>时间<p>{{li.time}}</p></div>
                                <div>充值金额<p>￥{{li.balance}}</p></div>
                                <div>充值方式<em>{{iconType(li.sourcetype)}}</em></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="mui-slider-item">
                <div class="mui-scroll-wrapper mui-scroll-wrapper-segmented">
                    <div class="mui-scroll">
                        <ul>
                            <li class="mui-table-view-cell" v-for="li in gift.list">
                                <div>时间<p>{{li.time}}</p></div>
                                <div>充值金额<p>￥{{li.balance}}</p></div>
                                <div>充值方式<em>{{iconType(li.sourcetype)}}</em></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
