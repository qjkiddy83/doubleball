<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>金币充值</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav"><a href="javascript:;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">金币充值</h1></header>
        <div class="mui-content">
            <div class="form">
                <section class="mui-input-group">
                    <div class="mui-input-row">
                        <p>金币余额：{{balance}}</p>
                    </div>
                    <div class="mui-input-row">
                        <p>专家预测让您更接近500万！</p>
                        <input type="text" class="mui-input" v-model="rechargeamount"  placeholder="充值金额不能小于8元">
                    </div>
                    <div class="mui-input-row">
                        <div class="btns-group">
                            <a href="javascript:;" v-on:tap="changeAmount" v-bind:class='rechargeamount==50?"mui-btn-primary":""' class="mui-btn mui-icon" data-amount=50>充50</a>
                            <a href="javascript:;" v-on:tap="changeAmount" v-bind:class='rechargeamount==100?"mui-btn-primary":""' class="mui-btn mui-icon" data-amount=100>充100</a>
                            <a href="javascript:;" v-on:tap="changeAmount" v-bind:class='rechargeamount==200?"mui-btn-primary":""' class="mui-btn mui-icon" data-amount=200>充200</a>
                            <a href="javascript:;" v-on:tap="changeAmount" v-bind:class='rechargeamount==500?"mui-btn-primary":""' class="mui-btn mui-icon" data-amount=500>充500</a>
                        </div>
                    </div>
                </section>
            </div>
            <div class="third">
                <div class="mui-content-padded">
                    <button id='login' v-on:click="submit" class="mui-btn mui-btn-block mui-btn-red">下一步</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
