<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>关注列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body ontouchmove="event.preventDefault();">
    <div id="app">
        <header class="mui-bar mui-bar-nav"><a href="javascript:;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">关注列表</h1></header>
        <div class="mui-scroll-wrapper mui-scroll-wrapper-segmented">
            <div class="mui-scroll">
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell mui-media" v-for="li in list">
                        <a v-bind:href='"expert.html?expertid="+li.expertsid' class="mui-navigate-right">
                            <img class="mui-media-object mui-pull-left" v-bind:src="li.expertspic">
                            <div class="mui-media-body">
                                {{li.expertsname}}
                                <p>{{li.expertdesc}}</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
