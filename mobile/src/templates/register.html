<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>彩票荐号</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav"><a href="javascript:;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">注册</h1></header>
        <div class="mui-content">
            <form>
                <section id='login-form' class="mui-input-group">
                    <div class="mui-input-row">
                        <label>手机号</label>
                        <input type="text" class="mui-input-clear mui-input" v-model="account" placeholder="请输入您的手机号">
                    </div>
                    <div class="mui-input-row">
                        <label>昵称</label>
                        <input type="text" class="mui-input-clear mui-input" v-model="nickname" placeholder="请输入昵称，注册后不可修改">
                    </div>
                    <div class="mui-input-row">
                        <label>密码</label>
                        <input type="password" class="mui-input-clear mui-input" v-model="pass" placeholder="6-16位数字/字母或组合">
                    </div>
                    <div class="mui-input-row">
                        <label>确认密码</label>
                        <input type="password" class="mui-input-clear mui-input" v-model="repass" placeholder="请再次输入密码">
                    </div>
                    <div class="mui-input-row validate-code">
                        <label>验证码</label>
                        <input type="text" class="mui-input" v-model="autcode" placeholder="请输入验证码">
                        <a href="javascript:;" v-on:click="getAutCode" class="mui-btn mui-btn-primary mui-btn-outlined">获取验证码</a>
                    </div>
                </section>
                <div class="mui-input-row mui-checkbox agreement">
                    <input v-model="agree" name="checkbox" value="1" type="checkbox" >
                    <label>我同意<a href="javascript:;">用户服务协议</a></label>
                </div>
            </form>
            <div class="third">
                <div class="mui-content-padded">
                    <button id='login' v-on:click="submit" class="mui-btn mui-btn-block mui-btn-red">注册</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
