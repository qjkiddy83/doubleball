<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav"><a href="javascript:;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">忘记密码</h1></header>
        <div class="mui-content">
            <div class="form">
                <section id='login-form' class="mui-input-group">
                    <div class="mui-input-row">
                        <label>手机号</label>
                        <input v-model="account" type="text" class="mui-input-clear mui-input" placeholder="请输入您的注册手机号">
                    </div>
                    <div class="mui-input-row">
                        <label>新密码</label>
                        <input v-model="pass" type="password" class="mui-input-clear mui-input" placeholder="请输入新密码">
                    </div>
                    <div class="mui-input-row validate-code">
                        <label>验证码</label>
                        <input v-model="autcode" type="text" class="mui-input" placeholder="请输入验证码">
                        <a href="javascript:;" v-on:click="getAutCode" class="mui-btn mui-btn-primary mui-btn-outlined">获取验证码</a>
                    </div>
                </section>
                <div class="mui-content-padded">
                    <button id='login' v-on:click="submit" class="mui-btn mui-btn-block mui-btn-red">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
