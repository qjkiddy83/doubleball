<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav"><a href="javascript:;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">登录</h1></header>
        <div class="mui-content">
            <form>
                <section id='login-form' class="mui-input-group">
                    <div class="mui-input-row">
                        <label>账号</label>
                        <input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号">
                    </div>
                    <div class="mui-input-row">
                        <label>密码</label>
                        <input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
                    </div>
                </section>
                <div class="mui-content-padded">
                    <button id='login' class="mui-btn mui-btn-block mui-btn-red">登录</button>
                    <div class="link-area"><a id='reg'>注册账号</a><a id='forgetPassword'>忘记密码</a>
                    </div>
                </div>
                <div class="mui-content-padded oauth-area">
                </div>
            </form>
            <div class="third">
                <h4><span>第三方快速登录</span></h4>
                <ul>
                    <li><span class="mui-icon mui-icon-weixin"></span><p>微博登录</p></li>
                    <li><span class="mui-icon mui-icon-qq"></span><p>微信登录</p></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
