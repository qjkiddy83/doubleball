<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>彩票荐号</title>
</head>

<body ontouchmove="event.preventDefault();">
    <div id="app">
        <header class="mui-bar mui-bar-nav"><a href="javascript:;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">{{lotteryname}}开奖记录</h1><a href="cur-predict.html" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">预测</a></header>
        <div id="pullrefresh" class="mui-content mui-scroll-wrapper full-extfooter">
            <div class="mui-scroll">
                <!--数据列表-->
                <ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
                    <li class="mui-table-view-cell" v-for="li in list">
                        <div class="mui-table">
                            <div class="mui-table-cell mui-col-xs-9">
                                <p class="mui-ellipsis">第{{li.periods}}期</p>
                                <p class="balls"><span class="mball" v-for="ball in li.lotteryFormat[0]">{{ball}}</span><span class="mball blue" v-for="ball in li.lotteryFormat[1]">{{ball}}</span></p>
                            </div>
                            <div class="mui-table-cell mui-col-xs-3 mui-text-right">
                                <span class="mui-h5">{{li.lotterytime}}</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <nav class="mui-bar mui-bar-tab">
            <a class="mui-tab-item mui-active" href="./">
                <span class="mui-icon mui-icon-extra mui-icon-extra-heart-filled"></span>
                <span class="mui-tab-label">上期测中</span>
            </a>
            <a class="mui-tab-item" href="cur-predict.html">
                <span class="mui-icon iconfont icon-gupiao-copy"></span>
                <span class="mui-tab-label">本期预测</span>
            </a>
            <a class="mui-tab-item" href="guess.html">
                <span class="mui-icon iconfont icon-yin-yang"></span>
                <span class="mui-tab-label">字诗图猜</span>
            </a>
            <a class="mui-tab-item" href="news.html">
                <span class="mui-icon iconfont icon-news"></span>
                <span class="mui-tab-label">彩票资讯</span>
            </a>
            <a class="mui-tab-item" href="my.html">
                <span class="mui-icon mui-icon-extra mui-icon-extra-people"></span>
                <span class="mui-tab-label">我的</span>
            </a>
        </nav>
    </div>
</body>

</html>
